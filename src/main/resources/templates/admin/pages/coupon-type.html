<div th:fragment="couponTypePageFragment('couponTypes')">
    <div style="min-height: 100vh;">

        <h3>타입 목록</h3>
        <ul>
            <li th:each="couponType : ${couponTypes}">
                <span th:text="${couponType.id}">ID</span>:
                <span th:text="${couponType.name}">Name</span>
            </li>
        </ul>

        <h3>쿠폰 정책 타입 등록</h3>
        <form>
            <input id="name" name="name" placeholder="타입 이름을 작성해주세요"/>
            <div>
                <button class="btn btn-primary" type="submit">등록</button>
                <button class="btn btn-outline-secondary">취소</button>
            </div>
        </form>
    </div>
</div>
