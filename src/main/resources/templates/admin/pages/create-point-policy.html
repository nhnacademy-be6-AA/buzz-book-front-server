<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>포인트 관리</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="createPointPolicyFragment" class="container mt-5">
    <h3>포인트 정책 생성</h3>
    <form th:action="@{/admin/points/policies}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">정책 이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="정책 이름을 입력하세요" required>
            <div class="invalid-feedback">
                정책 이름을 입력하세요.
            </div>
        </div>
        <div class="form-group">
            <label for="point">포인트 적립액</label>
            <input type="number" class="form-control" id="point" name="point" placeholder="포인트 적립액을 입력하세요" required>
            <div class="invalid-feedback">
                포인트 적립액을 입력하세요 (0에서 50000 사이).
            </div>
        </div>
        <div class="form-group">
            <label for="rate">포인트 적립율</label>
            <input type="number" step="0.01" class="form-control" id="rate" name="rate" placeholder="포인트 적립율을 입력하세요"
                   required>
            <div class="invalid-feedback">
                포인트 적립율을 입력하세요 (0에서 1 사이).
            </div>
        </div>
        <button type="submit" class="btn btn-primary">생성</button>
        <a href="/admin/points" class="btn btn-secondary">취소</a>
    </form>
</div>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            const forms = document.getElementsByClassName('needs-validation');
            const validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
