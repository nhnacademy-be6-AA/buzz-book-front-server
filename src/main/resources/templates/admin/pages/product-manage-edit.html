<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>
<form th:action="@{/admin/product/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="productName">상품명:</label>
    <input type="text" id="productName" th:field="*{productName}" /><br>

    <label for="price">가격:</label>
    <input type="number" id="price" th:field="*{price}" /><br>

    <label for="stockStatus">재고 상태:</label>
    <select id="stockStatus" th:field="*{stockStatus}">
        <option value="SALE" th:selected="${product.stockStatus == 'SALE'}">판매중</option>
        <option value="OUT_OF_STOCK" th:selected="${product.stockStatus == 'OUT_OF_STOCK'}">재고 없음</option>
        <option value="SOLD_OUT" th:selected="${product.stockStatus == 'SOLD_OUT'}">판매 종료</option>
    </select><br>

    <label for="stock">재고 수량:</label>
    <input type="number" id="stock" th:field="*{stock}" /><br>

    <label for="categoryId">카테고리 ID:</label>
    <input type="number" id="categoryId" th:field="*{categoryId}" /><br>

    <label for="score">점수:</label>
    <input type="number" id="score" th:field="*{score}" step="0.1"/><br>

    <label for="thumbnailPath">썸네일 경로:</label>
    <input type="text" id="thumbnailPath" th:field="*{thumbnailPath}" /><br>

    <label for="forwardDate">입고 날짜:</label>
    <input type="date" id="forwardDate" th:field="*{forwardDate}" /><br>

    <button type="submit">수정</button>
</form>
<a th:href="@{/admin/product}">뒤로가기</a>
</body>
</html>
