<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Edit Product</h1>
    <form th:action="@{/admin/product/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
            <label for="productName">상품 제목</label>
            <input type="text" class="form-control" id="productName" th:field="${product.productName}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="${product.stock}" aria-valuemin="0" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="${product.price}" required>
        </div>
        <div class="form-group">
            <label for="forwardDate">Forward Date</label>
            <input type="text" class="form-control" id="forwardDate" th:field="${product.forwardDate}" required>
        </div>
        <div class="form-group">
            <label for="score">Score</label>
            <input type="number" class="form-control" id="score" th:field="${product.score}" required>
        </div>
        <div class="form-group">
            <label for="thumbnailPath">Thumbnail Path</label>
            <input type="text" class="form-control" id="thumbnailPath" th:field="${product.thumbnailPath}" required>
        </div>
        <div class="form-group">
            <label for="categoryId">Category ID</label>
            <input type="number" class="form-control" id="categoryId" th:field="${product.categoryId}" required>
        </div>
        <div class="form-group">
            <label for="stockStatus">재고상태</label>
            <input type="text" class="form-control" id="stockStatus" th:field="${product.stockStatus}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <button type="button" class="btn btn-danger" onclick="stopSale(${product.id})">판매중지</button>
    </form>
</div>


</body>
</html>
