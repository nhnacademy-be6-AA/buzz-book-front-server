<!--/*@thymesVar id="id" type="store.buzzbook.front.dto.product.ProductRequest"*/-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wide-column {
            width: 150px;
        }
        .narrow-column {
            width: 100px;
        }
        .date-column {
            width: 200px; /* Publish Date 열의 너비를 조정 */
        }
        .product-name-column {
            width: 600px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Product List</h1>

    <div class="row mb-3">
        <div class="col-md-4">
            <select id="stockStatusSelect" class="form-select" onchange="filterByStockStatus()">
                <option value="" th:selected="${selectedStockStatus == null}">---Select---</option>
                <option th:each="status : ${stockStatusOptions}" th:value="${status}" th:text="${status}" th:selected="${status == selectedStockStatus}"></option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" id="searchQuery" class="form-control" placeholder="Enter product information">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" onclick="handleSearch()">Search</button>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
        </div>
    </div>

    <button type="button" class="btn btn-success mb-3" onclick="addProduct()">
        Add Product
    </button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th class="narrow-column">ID</th>
            <th class="product-name-column">Product Name</th>
            <th class="narrow-column">Stock</th>
            <th class="narrow-column">Price</th>
            <th class="date-column">Publish Date</th>
            <th class="narrow-column">Score</th>
            <th class="narrow-column">Category ID</th>
            <th class="wide-column">Stock Status</th>
            <th class="wide-column">Action</th>
        </tr>
        </thead>
        <tbody id="productList">
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td>
                <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.productName}"></a>
            </td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.forwardDate}"></td>
            <td th:text="${product.score}"></td>
            <td th:text="${product.category.id}"></td>
            <td th:text="${product.stockStatus}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/admin/product/edit/{id}(id=${product.id})}">Edit</a>
                <button class="btn btn-info btn-sm" onclick="openTagModal(${product.id})">Tags</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{|/admin/product?page=${page.number - 1}|}">Previous</a>
            </li>
            <li class="page-item" th:each="I : ${#numbers.sequence(1, page.totalPages)}"
                th:classappend="${page.number + 1 == I} ? 'active'">
                <a class="page-link" href="#" th:href="@{|/admin/product?page=${I - 1}|}" th:text="${I}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.number + 1 >= page.totalPages} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{|/admin/product?page=${page.number + 1}|}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="tagModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tagModalLabel">Edit Tags</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="newTag">New Tag</label>
                    <input type="text" id="newTag" class="form-control">
                </div>
                <button class="btn btn-primary" onclick="addTag()">Add Tag</button>
                <ul id="tagList" class="list-group mt-3">
                    <!-- 기존 태그 리스트 -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveTags()">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script>
    function filterByStockStatus() {
        const stockStatus = document.getElementById('stockStatusSelect').value;
        const url = new URL(window.location.href);
        url.searchParams.set('stockStatus', stockStatus);
        window.location.href = url;
    }

    function clearFilters() {
        const url = new URL(window.location.href);
        url.searchParams.delete('stockStatus');
        window.location.href = url;
    }

    document.getElementById('searchQuery').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            handleSearch();
        }
    });

    async function handleSearch() {
        const query = document.getElementById('searchQuery').value;
        const stockStatus = document.getElementById('stockStatusSelect').value;
        const url = new URL(window.location.href);

        if (query) {
            url.searchParams.set('query', query);
        } else {
            url.searchParams.delete('query');
        }

        if (stockStatus) {
            url.searchParams.set('stockStatus', stockStatus);
        } else {
            url.searchParams.delete('stockStatus');
        }
        window.location.href = url;
    }

    function displayProducts(products) {
        const productList = document.getElementById('productList');
        productList.innerHTML = '';

        products.forEach(product => {
            const productItem = document.createElement('tr');

            productItem.innerHTML = `
                <td>${product.id}</td>
                <td>
                    <a href="/product/${product.id}">${product.productName}</a>
                </td>
                <td>${product.stock}</td>
                <td>${product.price}</td>
                <td>${product.forwardDate}</td>
                <td>${product.score}</td>
                <td>${product.category.id}</td>
                <td>${product.stockStatus}</td>
                <td>
                    <a class="btn btn-warning btn-sm" href="/admin/product/edit/${product.id}">Edit</a>
                    <button class="btn btn-info btn-sm" onclick="openTagModal(${product.id})">Tags</button>
                </td>
            `;

            productList.appendChild(productItem);
        });
    }

    function addProduct() {
        window.location.href = '/admin/product/add';
    }

    function openTagModal(productId) {
        document.getElementById('productId').value = productId;
        document.getElementById('tagList').innerHTML = '';

        // Fetch all tags
        fetch('/api/productTags/allTags')
            .then(response => response.json())
            .then(tags => {
                tags.forEach(tag => {
                    const tagListItem = document.createElement('li');
                    tagListItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    tagListItem.innerHTML = `
                        <input type="checkbox" class="tag-checkbox" value="${tag.id}" /> ${tag.name}
                    `;
                    document.getElementById('tagList').appendChild(tagListItem);
                });

                // Fetch existing tags for the product and mark them as checked
                fetch(`/api/productTags/${productId}`)
                    .then(response => response.json())
                    .then(existingTags => {
                        existingTags.forEach(tagName => {
                            const checkbox = document.querySelector(`.tag-checkbox[value="${tagName}"]`);
                            if (checkbox) {
                                checkbox.checked = true;
                            }
                        });
                    });
            })
            .catch(error => {
                console.error('Error fetching tags:', error);
            });

        // Show the modal
        $('#tagModal').modal('show');
    }

    function addTag() {
        const productId = document.getElementById('productId').value;
        const newTag = document.getElementById('newTag').value;
        if (newTag) {
            fetch(`/api/productTags/${productId}/tags/${newTag}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    const tagListItem = document.createElement('li');
                    tagListItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    tagListItem.innerHTML = `
                    <input type="checkbox" class="tag-checkbox" value="${newTag}" checked /> ${newTag}
                `;
                    document.getElementById('tagList').appendChild(tagListItem);
                    document.getElementById('newTag').value = '';
                })
                .catch(error => {
                    console.error('Error adding tag:', error);
                });
        }
    }

    function removeTag(productId, tagName) {
        fetch(`/api/productTags/${productId}/tags/${tagName}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(() => {
                const tagListItem = document.querySelector(`.tag-checkbox[value="${tagName}"]`).parentElement;
                if (tagListItem) {
                    tagListItem.remove();
                }
            })
            .catch(error => {
                console.error('Error removing tag:', error);
            });
    }

    function saveTags() {
        const productId = document.getElementById('productId').value;
        const selectedTags = Array.from(document.querySelectorAll('.tag-checkbox:checked')).map(checkbox => checkbox.value);

        // Clear existing tags
        fetch(`/api/productTags/${productId}/tags`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(() => {
            // Add selected tags
            selectedTags.forEach(tagId => {
                fetch(`/api/productTags/${productId}/tags/${tagId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).catch(error => {
                    console.error('Error adding tag:', error);
                });
            });
        }).catch(error => {
            console.error('Error clearing existing tags:', error);
        });
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
