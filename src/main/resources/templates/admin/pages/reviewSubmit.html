<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Review</title>
</head>
<body>
<h2>Submit Review</h2>
<form id="reviewForm" method="post" action="/api/image/review" enctype="multipart/form-data">
    <label for="content">Review Content:</label><br>
    <textarea id="content" name="content" required></textarea><br>

    <label for="reviewScore">Review Score (1-10):</label><br>
    <input type="number" id="reviewScore" name="reviewScore" min="1" max="10" required><br>

    <label for="orderDetailId">Order Detail ID:</label><br>
    <input type="number" id="orderDetailId" name="orderDetailId" required><br>

    <label for="file">Upload Image (Optional):</label><br>
    <input type="file" id="file" name="file"><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
