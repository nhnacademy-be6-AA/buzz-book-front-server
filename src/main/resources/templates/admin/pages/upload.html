<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>이미지 업로드</h1>
    <form action="/api/image/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">이미지 파일:</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>
        <div class="form-group">
            <label for="folderPath">폴더 경로:</label>
            <input type="text" id="folderPath" name="folderPath" class="form-control" value="/aa-image">
        </div>
        <button type="submit" class="btn btn-primary">업로드</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
