<body th:fragment="createWrappingFragment">
<div class="container">
    <h3>포장지 생성</h3>
    <form th:action="@{/admin/orders/wrappings/register}" method="post" class="needs-validation">
        <div class="form-group">
            <label for="paper">포장지 이름</label>
            <input type="text" class="form-control" id="paper" name="paper" placeholder="포장지 이름을 입력하세요" required>
            <div class="invalid-feedback">
                포장지 이름을 입력하세요.
            </div>
        </div>
        <div class="form-group">
            <label for="price">포장지 가격</label>
            <input type="number" class="form-control" id="price" name="price"
                   placeholder="가격을 입력하세요" required>
            <div class="invalid-feedback">
                가격을 입력하세요.
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">생성</button>
        <a href="/admin/orders/wrappings" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
