<body th:fragment="errorPageFragment">
<!-- Spinner Start -->
<div
    id="spinner"
    class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"
>
  <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Navbar Start -->
<div th:replace="~{components/navbar :: navbarFragment}"></div>
<!-- Navbar End -->

<!-- Modal Search Start -->
<div
    class="modal fade"
    id="searchModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Search by keyword
        </h5>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input
              type="search"
              class="form-control p-3"
              placeholder="keywords"
              aria-describedby="search-icon-1"
          />
          <span id="search-icon-1" class="input-group-text p-3"
          ><i class="fa fa-search"></i
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->

<!-- 404 Start -->
<div class="container-fluid" style="padding-top: 300px; padding-bottom: 200px;">
  <div class="container py-5 text-center">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <i class="bi bi-exclamation-triangle display-1 text-secondary"></i>
        <h1 class="display-1"><span th:text="${statusCode}"></span></h1>
        <h1 class="mb-4">Page Not Found</h1>
        <p class="mb-4">
          Weâ€™re sorry, the page you have looked for does not exist in our
          website! Maybe go to our home page or try to use a search?
        </p>
        <a class="btn border-secondary rounded-pill py-3 px-5" href="/home"
        >Go Back To Home</a
        >
      </div>
    </div>
  </div>
</div>
<!-- 404 End -->

<!-- Footer Start -->
<footer th:replace="~{components/footer :: footerFragment}"></footer>
<!-- Footer End -->

<!-- Back to Top -->
<a
    href="#"
    class="btn btn-primary border-3 border-primary rounded-circle back-to-top"
><i class="fa fa-arrow-up"></i
></a>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/lib/easing/easing.min.js"></script>
<script src="/static/lib/waypoints/waypoints.min.js"></script>
<script src="/static/lib/lightbox/js/lightbox.min.js"></script>
<script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/static/js/main.js"></script>
</body>
