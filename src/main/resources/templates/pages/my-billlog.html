<body th:fragment="myBillLogFragment ('myPayments')">

<!-- Spinner Start -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Navbar Start -->
<div th:replace="~{components/navbar :: navbarFragment}"></div>
<div class="py-5"></div>
<br/>
<div th:if="${not #lists.isEmpty(myPayments)}">
    <div th:each="myPayment : ${myPayments}">
        <div class="order" id="order">
            <div>
                결제 방법 : <span th:text="${myPayment.payment}"></span><br>
                결제액 : <span th:text="${myPayment.price}"></span><br>
                결제 일시 : <span th:text="${myPayment.payAt}"></span><br>
                결제 상태 : <span th:text="${myPayment.status}"></span><br>
                결제 번호 : <span th:text="${myPayment.paymentKey}"></span><br>

                <div th:if="${myPayment.cancelReason != null}">
                    취소 이유 : <span th:text="${myPayment.cancelReason}"></span><br>
                </div>

            </div>

            <hr>
        </div>
    </div>
</div>
</body>
