<!--/*@thymesVar id="user" type="store.buzzbook.front.dto.user.UserInfo"*/-->

<body th:fragment="myinfoPageFragment('user')">
<!-- Spinner Start -->
<div
    id="spinner"
    class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"
>
  <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Navbar Start -->
<div th:replace="~{components/navbar :: navbarFragment}"></div>
<!-- Navbar End -->

<!-- Modal Search Start -->
<div
    class="modal fade"
    id="searchModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input
              type="search"
              class="form-control p-3"
              placeholder="keywords"
              aria-describedby="search-icon-1"
          />
          <span id="search-icon-1" class="input-group-text p-3"
          ><i class="fa fa-search"></i
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->

<!-- my Page Start -->
<div class="py-5"></div>
<div class="container">
  <h1>마이페이지</h1>

  <form method="post" action="/mypage/edit">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>필드</th>
          <th>값</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-primary">
          <td class="font-weight-bold">이름</td>
          <td><input type="text" name="name" value="${user.name}" class="form-control"></td>
        </tr>
        <tr class="table-secondary">
          <td class="font-weight-bold">아이디</td>
          <td><input type="text" name="id" value="${user.id}" class="form-control" readonly></td>
        </tr>
        <tr class="table-primary">
          <td class="font-weight-bold">연락처</td>
          <td><input type="text" name="contactNumber" value="${user.contactNumber}" class="form-control"></td>
        </tr>
        <tr class="table-secondary">
          <td class="font-weight-bold">생일</td>
          <td th:text="${user.birthday}"></td>
        </tr>
        <tr class="table-primary">
          <td class="font-weight-bold">등급</td>
          <td th:text="${user.grade.name}"></td>
        </tr>
        <tr class="table-secondary">
          <td class="font-weight-bold">이메일</td>
          <td><input type="email" name="email" value="${user.email}" class="form-control"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
  </form>

  <div class="d-flex justify-content-between mt-4">
    <a href="/mypage/edit" class="btn btn-warning">정보 수정</a>
    <a href="/mypage/password" class="btn btn-secondary">비밀번호 변경</a>
    <a href="/mypage/deactivate" class="btn btn-danger">탈퇴</a>
  </div>
</div>


<!-- my Page End -->

<!-- Footer Start -->
<footer th:replace="~{components/footer :: footerFragment}"></footer>
<!-- Footer End -->

<!-- Back to Top -->
<a
    href="#"
    class="btn btn-primary border-3 border-primary rounded-circle back-to-top"
><i class="fa fa-arrow-up"></i
></a>

</body>
