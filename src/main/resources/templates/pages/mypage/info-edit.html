<!--/*@thymesVar id="user" type="store.buzzbook.front.dto.user.UserInfo"*/-->

<body th:fragment="myinfoEditPageFragment('user')">
<!-- Modal Search Start -->
<div
    class="modal fade"
    id="searchModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input
              type="search"
              class="form-control p-3"
              placeholder="keywords"
              aria-describedby="search-icon-1"
          />
          <span id="search-icon-1" class="input-group-text p-3"
          ><i class="fa fa-search"></i
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Search End -->

<!-- my Page Start -->
<div class="py-5"></div>
<div class="container">
  <h1>마이페이지</h1>

  <form method="post" action="/mypage/edit">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>필드</th>
          <th>값</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-primary">
          <td class="font-weight-bold">이름</td>
          <td><input type="text" name="name" th:value="${user.name}" class="form-control input-bordered"></td>
        </tr>
        <tr class="table-secondary">
          <td class="font-weight-bold">아이디</td>
          <td th:text="${user.loginId}" ></td>
        </tr>
        <tr class="table-primary">
          <td class="font-weight-bold">연락처</td>
          <td><input type="text" name="contactNumber" th:value="${user.contactNumber}" class="form-control input-bordered"></td>
        </tr>
        <tr class="table-secondary">
          <td class="font-weight-bold">생일</td>
          <td th:text="${user.birthday}"></td>
        </tr>
        <tr class="table-primary">
          <td class="font-weight-bold">등급</td>
          <td th:text="${user.grade.name}"></td>
        </tr>
        <tr class="table-secondary">
          <td class="font-weight-bold">이메일</td>
          <td><input type="email" name="email" th:value="${user.email}" class="form-control input-bordered"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
  </form>
</div>


<!-- my Page End -->
</body>
