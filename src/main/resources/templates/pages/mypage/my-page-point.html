<div th:fragment="myPagePointsFragment('points')">
  <div class="flex flex-col min-h-[50vh] justify-between p-5">
    <div class="flex-grow">
      <h1 class="text-xl font-bold pb-4">포인트 내역</h1>
    <table class="table">
      <thead>
      <tr>
        <th>날짜</th>
        <th>설명</th>
        <th>변동 포인트</th>
        <th>잔액</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pointLog : ${points.content}">
        <td th:text="${#temporals.format(pointLog.createdAt, 'yyyy-MM-dd HH:mm:ss')}">날짜</td>
        <td th:text="${pointLog.inquiry}">설명</td>
        <td th:text="${pointLog.delta}">변동 포인트</td>
        <td th:text="${pointLog.balance}">잔액</td>
      </tr>
      </tbody>
    </table>
    </div>

    <div class="flex justify-center">
      <div class="join">
        <button class="join-item btn btn-sm">1</button>
        <!-- todo 현재 페이지에 class btn-active -->
        <button class="join-item btn btn-sm btn-active">2</button>
        <button class="join-item btn btn-sm">3</button>
        <button class="join-item btn btn-sm">4</button>
      </div>
    </div>


    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${!points.hasPrevious()} ? 'disabled'">
          <a class="page-link" th:href="@{|/mypage/points?page=${points.number - 1}|}"
             aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">Page <span th:text="${points.number + 1}"> 1 </span> of <span
              th:text="${points.getTotalPages}"> 1 </span></a>
        </li>
        <li class="page-item" th:classappend="${!points.hasNext()} ? 'disabled'">
          <a class="page-link" th:href="@{|/mypage/points?page=${points.number + 1}|}"
             aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</div>
