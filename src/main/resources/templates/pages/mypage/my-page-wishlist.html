<div th:fragment="wishlistFragment('wishlists')">
    <div>
        <h1 class="text-lg font-bold py-2">나의 찜 목록</h1>
        <br><br>
    </div>
    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2" th:each="product : ${wishlists.content}">
            <a class="flex items-start gap-4 text-decoration-none" th:href="@{/product/{id}(id=${product.id})}">
                <div class="flex-1">
                    <p class="text-xl font-semibold" th:text="${product.productName}"></p>
                </div>
                <div class="flex-shrink-0">
                    <img alt="상품 이미지" class="object-cover" style="width: 100px; height: auto;"
                         th:src="${product.thumbnailPath}"/>
                </div>
            </a>
            <div style="
                display: -webkit-box;
                -webkit-line-clamp: 4;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                ">
                <p class="h-[100px] no-title-viewer text-ellipsis overflow-hidden" th:utext="${product.description}">
                    상품설명</p>
            </div>
            <div class="divider"></div>
        </div>
    </div>
</div>
