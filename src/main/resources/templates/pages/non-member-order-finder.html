<body th:fragment="nonMemberOrderFormFragment ('nonMemberOrderForm')">

<div class="form-container">
    <form action="/nonMemberOrder" method="post" enctype="multipart/form-data">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" name="orderId" required>
        <br/>
        <label for="orderEmail">Order Email:</label>
        <input type="email" id="orderEmail" name="orderEmail" required>
        <br/>
        <button type="submit" class="btn w-20-l bg-[#81c408] hover:bg-[#22a343] text-white">제출</button>
    </form>
</div>

</body>
