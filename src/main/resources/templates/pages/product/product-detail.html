<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .product-detail {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .product-image {
      flex: 1;
      max-width: 400px;
    }

    .product-image img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-info {
      flex: 2;
    }

    .product-info h2 {
      margin: 10px 0;
    }

    .product-info p {
      margin: 5px 0;
      color: #777;
    }

    .product-price {
      font-size: 1.5em;
      color: #333;
      margin-top: 10px;
    }

    .product-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .product-actions button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .product-actions button:hover {
      background-color: #ddd;
    }

    .product-meta {
      margin-top: 20px;
    }

    .product-meta p {
      margin: 5px 0;
    }

    .product-meta .highlight {
      color: #f56;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>
  <h1>서점다운 서점</h1>
</header>
<div class="product-detail">
  <div class="product-image">
<!--    <img th:src="${product.thumbnailPath}" alt="Product Image"/>-->
  </div>
  <div class="product-info">
<!--    <h2 th:text="${product.productName}">Product Title</h2>-->
<!--    <p th:text="${product.author}">Author</p>-->
<!--    <p th:text="${product.publisher}">Publisher</p>-->
<!--    <p th:text="${product.publishedDate}">Published Date</p>-->
    <p class="product-price" th:text="${product.price}">Product Price</p>
    <div class="product-actions">
      <button th:onclick="'location.href=\'/cart/add/' + ${product.id} + '\''">장바구니 담기</button>
      <button th:onclick="'location.href=\'/product/' + ${product.id} + '\''">바로구매</button>
      <button>선물하기</button>
      <button>보관함</button>
    </div>
    <div class="product-meta">
<!--      <p>카테고리: <span th:text="${product.category.name}">Category</span></p>-->
<!--      <p>평점: <span class="highlight" th:text="${product.score}">Score</span></p>-->
<!--      <p>재고 상태: <span th:text="${product.stockStatus}">Stock Status</span></p>-->
    </div>
  </div>
</div>
</body>
</html>
