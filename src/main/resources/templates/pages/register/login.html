<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<form th:action="@{/register/login}" method="post" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-center">로그인</h2>

  <div th:if="${error != null}" class="mb-4 text-red-500 text-center">
    <p th:text="${error}"></p>
  </div>

  <div class="mb-4">
    <label for="id" class="block text-gray-700">아이디</label>
    <input type="type" id="id" name="id" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
  </div>

  <div class="mb-6">
    <label for="password" class="block text-gray-700">비밀번호</label>
    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
  </div>

  <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">로그인</button>

  <div class="text-center mt-4">
    <a href="#" class="text-blue-500 hover:underline">비밀번호를 잊으셨나요?</a>
  </div>
</form>
</body>
</html>
