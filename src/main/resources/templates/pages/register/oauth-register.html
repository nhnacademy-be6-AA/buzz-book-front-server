<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buzz Book | 필수 정보 입력</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .custom-hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.scrollTo(0, 0);
        });
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-none md:rounded-lg shadow-md w-full max-w-md min-h-screen md:min-h-0 flex flex-col justify-center">
    <a href="/home">
        <img src="/static/buzz_bee_icon/android-chrome-192x192.png" alt="logo" class="w-20"/>
    </a>

    <p class="py-2 mb-8 text-gray-400">Buzz Book에 오신 것을 환영합니다.</p>

    <form th:action="@{/oauth2/signup}" method="POST">

        <label class="input input-bordered flex items-center gap-2 mb-4">
            <span>로그인 수단</span>
            <input type="text" id="provider" name="provider" class="grow" th:value="${provider}" readonly/>
        </label>
        <label class="input input-bordered flex items-center gap-2 mb-4">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="h-4 w-4 opacity-70">
                <path
                        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
                <path
                        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
            </svg>
            <input type="email" id="email" name="email" class="grow" placeholder="사용하실 이메일을 입력해주세요."
                   th:value="${paycoUserInfo.email != null ? paycoUserInfo.getEmail() : ''}"/>
        </label>

        <label class="input input-bordered flex items-center gap-2 mb-4">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="h-4 w-4 opacity-70">
                <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
            </svg>
            <input type="text" id="name" name="name" class="grow" placeholder="이름을 입력해주세요."
                   th:value="${paycoUserInfo.name != null ? paycoUserInfo.getName() : ''}"/>
        </label>

        <label class="input input-bordered flex items-center gap-2 mb-4">
            <i class="fas fa-phone-alt fa-rotate-90" style="color: rgb(96, 102, 110); font-size: 12px;"></i>
            <input type="tel" id="tel" name="contactNumber" class="grow" placeholder="전화번호를 입력해주세요."
                   th:value="${paycoUserInfo.mobile != null ? paycoUserInfo.getMobile() : ''}" required/>
        </label>

        <label class="input input-bordered flex items-center gap-2 mb-4">
            <i class="fa-solid fa-calendar-days" style="color: rgb(96, 102, 110); font-size: 13px;"></i>
            <input type="text" id="birth" name="birthday" class="grow" placeholder="생년월일을 입력해주세요. ex)1999-01-01"
                   required
                   pattern="\d{4}-\d{2}-\d{2}" minlength="10" maxlength="10" title="생년월일을 8자리로 입력해주세요. ex)1999-01-01"
                   th:value="${paycoUserInfo.birthday != null ? paycoUserInfo.getBirthday() : ''}"/>
        </label>

        <button type="submit"
                class="w-full bg-[#81c408] text-white py-2 rounded-md hover:bg-[#6ba007] transition duration-300">회원가입 완료하기
        </button>
    </form>
</div>
</body>
</html>
